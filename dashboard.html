 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Notice Board - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin:0; padding:0;
      background: linear-gradient(135deg,#0a0a0a,#111);
      color:#0ff;
    }

    header {
      background: linear-gradient(90deg,#06f,#0ff);
      padding:20px; text-align:center;
      color:#fff; box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    header h1 { margin:0; font-size:2.5em; }
    #welcome { margin-top:10px; font-size:1.2em; }

    main {
      padding:20px; max-width:900px; margin:20px auto;
      display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px;
    }

    .notice-card {
      background:#111; border-radius:12px; padding:20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
    }

    .notice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #0ff, 0 0 35px #06f;
    }

    .notice-card h3 { margin-bottom:10px; color:#0ff; }
    .notice-card p { color:#a0f0f0; }

    #logoutBtn {
      margin-top:20px; padding:10px 20px;
      border:none; border-radius:8px;
      background:#0ff; color:#000; font-size:16px;
      cursor:pointer; display:block; margin-left:auto; margin-right:auto;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s, color 0.3s;
    }

    #logoutBtn:hover {
      background:#06f; color:#fff; box-shadow: 0 0 25px #06f;
    }

    @media(max-width:600px){
      main { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Notice Board</h1>
    <div id="welcome">Welcome, User!</div>
  </header>

  <main>
    <div class="notice-card">
      <h3>Notice 1</h3>
      <p>Meeting at 10 AM in the main hall.</p>
    </div>
    <div class="notice-card">
      <h3>Notice 2</h3>
      <p>Assignment submission deadline: Friday.</p>
    </div>
    <div class="notice-card">
      <h3>Notice 3</h3>
      <p>Guest lecture tomorrow at 2 PM.</p>
    </div>
    <div class="notice-card">
      <h3>Notice 4</h3>
      <p>New courses open for registration next week.</p>
    </div>
    <div class="notice-card "
    <h4>Add New Notice</h4>
  
  </div>
  <div> 
    
    <p> Developed by Himanshu Tiwari
      
      
     
      </p>

  </div>
    <button id="logoutBtn">Logout</button>
  </main>
<script>
    
    const username = localStorage.getItem('username') || 'User';
    document.getElementById('welcome').textContent = ' “Welcome back User, Your updates are ready” ';

    
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('username');
        window.location.href = 'index.html';
    });
</script>
  
</body>
</html>
