 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Notice Board — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-bg">
    <div class="card-wrap">2
      
      <div class="panel-stage" id="stage">
         
        <div class="panel form-panel">
        
           
          <div class="form login active" id="loginForm">
            <h2>Login</h2>
            <div class="field"><input id="loginUser" placeholder="Username / Email"></div>
            <div class="field"><input id="loginPass" type="password" placeholder="Password"></div>
            <button class="btn" id="btnLogin">Login</button>
            <p class="muted">Don't have an account? <a href="#" id="showSign">Sign Up</a></p>
            <p class="muted small">Admin default — <strong>admin / admin</strong></p>
          </div>

           
          <div class="form signup" id="signupForm">
            <h2>Register</h2>
            <div class="field"><input id="regUser" placeholder="Username"></div>
            <div class="field"><input id="regEmail" type="email" placeholder="Email"></div>
            <div class="field"><input id="regPass" type="password" placeholder="Password"></div>
            <button class="btn" id="btnRegister">Create Account</button>
            <p class="muted">Already have an account? <a href="#" id="showLogin">Sign in</a></p>
          </div>
        </div>

        
        <div class="panel welcome-panel">
          <div class="welcome-inner">
            <h1>WELCOME</h1>
            <p>BACK!</p>
            <div class="small-note">Smart Notice Board</div>
          </div>
        </div>
      </div>
      
      <div class="neon-outline"></div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
